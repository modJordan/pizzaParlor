<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Time! </title>
</head>

<body>
  <div class="container">
    <h1>Welcome to mod.Pizza!</h1>
  </div>
  <div class="pizzaSize">
    <form id="radio-form">
      <label>
        <input type="radio" value="large" name="size" checked>Large</label>
      <br />
      <label>
        <input type="radio" value="medium" name="size" checked>Medium</label>
      <br />
      <label>
        <input type="radio" value="small" name="size" checked>Small</label>
      <br />
      <br />
      <br />
    </form>
    <div class="pizzaToppings">
      <form id="checkbox-form">
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
        <br />
        <input type="checkbox" id="cheese" name="toppings" value="cheese">
        <label for="cheese">Cheese</label>
        <br />
        <input type="checkbox" id="sausage" name="toppings" value="sausage">
        <label for="sausage">Sausage</label>
        <br />
        <input type="checkbox" id="ham" name="toppings" value="ham">
        <label for="ham">Ham</label>
        <br />
        <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
        <label for="pineapple">Pineapple</label>
        <br />
        <br />
        <br />
        <button type="submit" id="submitOrder">Submit</button>
      </form>
    </div>


    <div id="pizzaPrice" class="hidden">
      <h1 class="output">
        For a
        <p id="sizeInfo"></p>
        <p id="toppingInfo"></p>
      </h1>
      <h2>Here's your final price:</h2>
      <p>Total <span class="total"></span></p>
    </div>
  </div>
  </div>
</body>

</html>
